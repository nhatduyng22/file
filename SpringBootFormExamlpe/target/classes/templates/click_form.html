<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Click</title>
<style type="text/css">
		label {
			display: inline-block;
			width: 200px;
			margin: 5px;
			text-align: left;
		}
		button {
			margin:10px;
			padding: 10px;
			}
			input[type=text], input[type=password], select{
				display: inline-block;
				width: 200px;
			}
			input[type=checkbox]{
				margin-right: 190px;
			}
</style>
</head>
<body>
	<div align="center">
		<h1>User Click</h1>
		<form action="#" th:action="@{/click}" th:object="${user}"
			method="post">
			<label>Full name: </label>
			<input type="text" th:field="*{name}" /><br />
			<label>E-mail: </label>
			<input type="text" th:field="*{email}" /><br />
			<label>Password: </label>
			<input type="password" th:field="*{password}" /><br />
			<label>Profession: </label>
			<select th:field="*{profession}">
					<option th:each="p : ${professionList}" th:value="${p}" th:text="${p}"/>
			</select>
			<br/>
			<label>Married?</label>
			<input type="checkbox" th:field="*{married}"/><br/>
			
			<label>Gender:</label>
			<input type="radio" th:field="*{gender}" value ="Male"/>Male
			<input type="radio" th:field="*{gender}" value ="Female"/>Female
			<br/>
			
			<label>Note:</label>
			<textarea rows="5" cols="25" th:field=*{note}></textarea><br/>

			<button type="submit">Click</button>
		</form>
	</div>
</body>
</html>
